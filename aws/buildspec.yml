version: 0.2

phases:
  install:
    runtime-versions:
      java: corretto17
  pre_build:
    commands:
      - echo Nothing to do in the pre_build phase...
      - pwd
      - ls -al
      - aws --version
      - cat /etc/os-release
      - docker run --privileged -d --name mycentos7 centos:7 /sbin/init
      - sudo systemctl start docker
      - docker info
  build:
    commands:
      - echo Build started on `date`
      - chmod 766 gradlew
      - ./gradlew build
      - pwd
      - ls -al
  post_build:
    commands:
      - echo Build completed on `date`
      - pwd
      - ls -al
artifacts:
  files:
    - target/shortz.jar